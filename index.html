<!DOCTYPE html>
<html>
<head lang="es">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>EXPERIEN-CIE</title>

</head>
<body>

  <div class="container-fluid hero">

    <div class="row">
      <h3 class="col-xs-12 font-body-light">Adivina qué es</h3>
    </div>

    <div class="row">
      <div id="myCarousel" class="col-xs-12 carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active hero-home-box">
            <h3 class="font-title-hero-light uppercase">No es una <span class="font-title-hero-primary uppercase">cárcel</span> pero lo parece</h3>
          </div>

          <div class="item">
            <div class="carousel-caption">
              <h3 class="font-title-hero-light uppercase">Dentro hay <span class="font-title-hero-primary uppercase">personas</span> que no cometieron ningún delito</h3>
            </div>
          </div>

          <div class="item">
            <div class="carousel-caption">
              <h3 class="font-title-hero-light uppercase">personas que buscaban una <span class="font-title-hero-primary uppercase">vida mejor</span></h3>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>    

  </div>


</body>
</html>
